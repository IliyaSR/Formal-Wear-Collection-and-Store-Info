<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Blazers page</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/collection-page.css">
    <link rel="stylesheet" href="../css/header-footer.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row" id="row">
                <div class="col-6 col-md-2 col-lg-2" id="img-container">
                    <img src="../images/RAFFINATO.png" alt="Logo" class="img">
                </div>
                <div class="col-6 d-md-none text-end" id="hamburger-container">
                    <div class="hamburger-icon" onclick="toggleMenu()">&#9776;</div>
                </div>                
                <div class="cols-xs-9 col-md-10 col-lg-10" id="menu-container">
                    <nav class="menu">
                        <ul>
                            <div class="row justify-content-md-center">
    
                                <div class="col-md-2 col-xl-2">
                                    <li class="header-list"><a class="header-links" href="home-page.html">Home</a></li>
                                </div>
                                <div class="col-md-2 col-xl-2">
                                    <li class="header-list"><a class="header-links" id="active" href="collection-page.html">Collections</a></li>
                                </div>
                                <div class="col-md-2 col-xl-2">
                                    <li class="header-list"><a class="header-links" href="stores-page.html">Stores</a></li>
                                </div>
                                <div class="col-md-2 col-xl-2">
                                    <li class="header-list"><a class="header-links" href="about-us-page.html">About Us</a></li>
                                </div>
                                <div class="col-md-3 col-xl-3" id="contact-icon">
                                    <a href="contact-us.html" class="header-links"><i class="fa-solid fa-phone"></i></a>
                                    <li class="header-list" id="contact-list"><a class="header-links" href="contact-us.html">Contact Us</a></li>
                                </div>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>Blazers</h1>
        <section class="main-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-lg-3 col-xl-2" id="categories-section">
                        <section>
                            <h3 class="categories-header">Categories</h3>
                            <div class="categories-container"><a class="categories-links" href="blazers-page.html">Blazers</a></div>
                            <div class="categories-container"><a class="categories-links" href="pants-page.html">Pants</a></div>
                            <div class="categories-container"><a class="categories-links" href="suits-page.html">Suits</a></div>
                            <div class="categories-container"><a class="categories-links" href="outerwear-page.html">Outerwear</a></div>
                        </section>
                    </div>
                    <div class="col-md-9 col-lg-9 col-xl-10">
                        <div class="container" id="images-container">
                            <div class="row">
                                <div class="col-md-12 col-lg-6 col-xxl-4" id="img-container-main">
                                    <img src="../images/Black Heavy.png" alt="Black Heavy">
                                    <h4>Black Heavy</h4>
                                </div>
                                <div class="col-md-12 col-lg-6 col-xxl-4" id="img-container-main">
                                    <img src="../images/Essential Grey POW.png" alt="Essential Grey POW">
                                    <h4>Essential Grey POW</h4>
                                </div>
                                <div class="col-md-12 col-lg-6 col-xxl-4" id="img-container-main">
                                    <img src="../images/Grey Checks.png" alt="Grey Checks">
                                    <h4>Grey Checks</h4>
                                </div>
                                <div class="col-md-12 col-lg-6 col-xxl-4" id="img-container-main">
                                    <img src="../images/Brown Houndstooth.png" alt="Brown Houndstooth">
                                    <h4>Brown Houndstooth</h4>
                                </div>
                                <div class="col-md-12 col-lg-6 col-xxl-4" id="img-container-main">
                                    <img src="../images/Blue Ceremony.png" alt="Blue Ceremony">
                                    <h4>Blue Ceremony</h4>
                                </div>
                                <div class="col-md-12 col-lg-6 col-xxl-4" id="img-container-main">
                                    <img src="../images/Blue FIne.png" alt="Blue Fine">
                                    <h4>Blue Fine</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popup" id="popup">
                        <span class="close" id="close">&times</span>
                        <img id="popup-img" src="" alt="Popup Image">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-9 col-md-9 col-lg-10">
                    <a class="footer-hyperlinks" href="stores-page.html">Stores</a>
                    <a class="footer-hyperlinks" href="collection-page.html">Collections</a>
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
                    <a class="footer-hyperlinks" href="about-us-page.html">About Us</a>
                    <a class="footer-hyperlinks" href="contact-us.html">Contact Us</a>
                </div>
            </div>
        </div>
        <hr class="footer-line">
        <div class="icons-container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
        
    </footer>
    <script>
        function toggleMenu(){
            const menu = document.querySelector('.menu')
            menu.classList.toggle('show')
        }

        const galleryImages = document.querySelectorAll('#img-container-main img');
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popup-img');
        const closeBtn = document.getElementById('close');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                popup.style.display = 'flex';
                popupImg.src = image.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        popup.addEventListener('click', (e) => {
            if (e.target !== popupImg && e.target !== closeBtn) {
                popup.style.display = 'none';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
